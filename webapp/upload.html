<script>
	  $("#selectFileType").change(function(){
          if ($(this).val() == "RFP") {
                
                $('.rfpForm').show('');
				$('.contractForm').hide('');
				$('.productForm').hide('');
				$('.pricingForm').hide('');
				$('.quotingForm').hide('');
          }
		  if ($(this).val() == "Contract") {
                
				$('.rfpForm').hide('');
                $('.contractForm').show('');
				$('.productForm').hide('');
				$('.pricingForm').hide('');
				$('.quotingForm').hide('');
          }
		  if ($(this).val() == "Product") {
                
				$('.rfpForm').hide('');
				$('.contractForm').hide('');
                $('.productForm').show('');
				$('.pricingForm').hide('');
				$('.quotingForm').hide('');
          }
		  if ($(this).val() == "Pricing") {
                
				$('.rfpForm').hide('');
				$('.contractForm').hide('');
				$('.productForm').hide('');
                $('.pricingForm').show('');
				$('.quotingForm').hide('');
          }
		  if ($(this).val() == "Quoting") {
                
				$('.rfpForm').hide('');
				$('.contractForm').hide('');
				$('.productForm').hide('');
                $('.quotingForm').show('');
				$('.pricingForm').hide('');
				
          }
		  });
		  
		  $("#rfpForm").submit(function(){										
				location.href = "index.html";
		  });
   
</script>
